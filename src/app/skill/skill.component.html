<div class="container-sm py-6 center-image-container" style="max-width:100%;height:100vh">
</div>
<div class="container my-5" class="custom-container">
  <h3 class="text-center mb-4">Skills Overview</h3>
  <div class="accordion mx-auto" id="skillsAccordion" style="max-width: 65%;padding-top: 1rem;">
    <ng-container *ngFor="let category of skills; let i = index">
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ i }}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i" [attr.aria-expanded]="false" [attr.aria-controls]="'collapse' + i">
            {{ category.category }}
          </button>
        </h2>
        <div id="collapse{{ i }}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i"
          data-bs-parent="#skillsAccordion">
          <div class="accordion-body">
            <table class="table table-borderless compact-table">
              <thead>
                <tr>
                  <th>Skill</th>
                  <th>Proficiency</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let skill of category.items">
                  <td>{{ skill.name }}</td>
                  <td>
                    <span *ngFor="let star of [].constructor(skill.proficiency); let i = index">
                      <i class="fa-solid fa-shield-halved"></i>
                    </span>
                  </td>                  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
