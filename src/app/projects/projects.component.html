<div class="container-sm py-6 center-image-container" style="max-width:100%;height:100vh">
</div>
<div class="container my-5" class="custom-container">
  <h3 class="text-center mb-4">Projects</h3>
  <ul class="nav nav-tabs justify-content-center mx-auto" id="projectTabs" role="tablist" style="width: 80%;">
    <li class="nav-item" role="presentation" style="flex: 1;">
      <button class="nav-link active text-center" id="professional-tab" data-bs-toggle="tab"
        data-bs-target="#professional" type="button" role="tab" aria-controls="professional" aria-selected="true"
        style="width: 100%;">
        Professional Projects
      </button>
    </li>
    <li class="nav-item" role="presentation" style="flex: 1;">
      <button class="nav-link text-center mx-auto" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal"
        type="button" role="tab" aria-controls="personal" aria-selected="false" style="width: 100%;">
        Personal Projects
      </button>
    </li>
  </ul>
  <div class="tab-content mt-4 mx-auto" id="projectTabsContent" style="max-width: 80%;">
    <!-- Professional Projects -->
    <div class="tab-pane fade show active" id="professional" role="tabpanel" aria-labelledby="professional-tab">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <ng-container *ngFor="let project of professionalProjects">
          <div class="col">
            <div class="card h-100" style="min-height: 200px;">
              <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.shortDescription }}</p>
                <ul class="features-list">
                  <li *ngFor="let feature of project.features">{{ feature }}</li>
                </ul>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Personal Projects -->
    <div class="tab-pane fade mx-auto" id="personal" role="tabpanel" aria-labelledby="personal-tab"
      style="max-width: 80%; margin-left: 1% !important; margin-right: 1% !important;">
      <div class="container mt-4">
        <div class="row g-2">
          <div *ngFor="let project of personalProjects" class="col-12 col-md-6 col-lg-5 d-flex">
            <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded flex-grow-1 d-flex flex-column">
              <div class="card-body d-flex flex-column">
                <h4 class="card-title">{{ project.title }}</h4>
                <p class="card-text fs-6">{{ project.description }}</p>
                <button class="btn btn-outline-primary mt-auto mx-auto" (click)="toggleDetails(project.id)" style="width: 60%;">
                  View Details
                </button>
                <div *ngIf="project.showDetails" class="mt-4">
                  <h6 class="text-muted">Key Features</h6>
                  <ul>
                    <li *ngFor="let feature of project.features" class="small-text">
                      {{ feature }}
                    </li>
                  </ul>
                  <h6 class="text-muted">Repository Link</h6>
                  <a [href]="project.repoLink" target="_blank" class="text-decoration-underline">
                    {{ project.repoLink }}
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
